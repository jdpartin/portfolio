<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portfolio</title>

    <!-- Bootstrap for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>My Project Portfolio</h1>
        <a href="resume.pdf" download class="btn btn-light mt-2">Download Resume</a>
    </header>

    <main class="container mt-4">
        <section class="filter-section card p-4 mb-4">
            <h2>Filters</h2>
            <div id="filters"></div>
            <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
        </section>

        <section class="featured-projects mb-4">
            <h2>Featured Projects</h2>
            <div class="row g-4" id="featured-projects"></div>
        </section>

        <section class="projects-grid">
            <h2>All Projects</h2>
            <div class="row g-4" id="all-projects"></div>
        </section>
    </main>

    <!-- JavaScript to Load and Render Projects -->
    <script src="./js/projects.js"></script>
    <script>
        // Render projects from the projects.js file
        const featuredContainer = document.getElementById("featured-projects");
        const allProjectsContainer = document.getElementById("all-projects");

        // Function to render projects
        function renderProjects() {
            // Filter featured projects
            const featuredProjects = projects.filter(project => project.featured);
            featuredContainer.innerHTML = featuredProjects.map(createProjectCard).join("");

            // Render all projects
            allProjectsContainer.innerHTML = projects.map(createProjectCard).join("");
        }

        // Create project card HTML
        function createProjectCard(project) {
            return `
                    <div class="col-md-4">
                        <div class="card p-3">
                            <h3>${project.name}</h3>
                            <img src="${project.diagram}" class="card-img-top" alt="Project Thumbnail">
                            <p>${project.description}</p>
                            <p><strong>Tech Stack:</strong> ${project.techStack.join(", ")}</p>
                            <p><strong>Impact:</strong> ${project.impact}</p>
                            <a href="#${project.id}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                `;
        }

        // Initialize rendering
        renderProjects();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
